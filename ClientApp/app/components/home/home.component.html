<div class="content-fluid">
    <ngx-carousel
        [inputs]="carouselBanner"
        [moveToSlide]="1"
        (onMove)="onmoveFn($event)"
        (afterCarouselViewed)="afterCarouselViewedFn($event)">

            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/nature-2531760__340.jpg">
            </ngx-item>

            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/nature-2875605__340.jpg">
            </ngx-item>

            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/emotions-2541952__340.jpg">
            </ngx-item>
            
            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/star-2734971__340.jpg">
            </ngx-item>

            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/banner-1561790__340.jpg">
            </ngx-item>

            <button NgxCarouselPrev class='leftRs'>&lt;</button>
            <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
</div>
<div class="content">
    <div class="row">
        <div class="col-sm-8">
            <section class="player-video">
                <vg-player>
                    <vg-overlay-play></vg-overlay-play>
                    <vg-buffering></vg-buffering>
                
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                    </vg-scrub-bar>
                
                    <vg-controls>
                        <vg-play-pause></vg-play-pause>
                        <vg-playback-button></vg-playback-button>
                
                        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                
                        <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
                
                        <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                
                        <vg-track-selector></vg-track-selector>
                        <vg-mute></vg-mute>
                        <vg-volume></vg-volume>
                
                        <vg-fullscreen></vg-fullscreen>
                    </vg-controls>
                
                    <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin class="embed-responsive-item">
                        <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                        <source src="http://static.videogular.com/assets/videos/videogular.ogg" type="video/ogg">
                        <source src="http://static.videogular.com/assets/videos/videogular.webm" type="video/webm">
                    </video>
                </vg-player>
            </section>
        </div>
    </div>
</div>
