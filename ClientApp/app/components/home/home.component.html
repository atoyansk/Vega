<div class="content-fluid">
    <ngx-carousel
        [inputs]="carouselBanner"
        [moveToSlide]="1"
        (onMove)="onmoveFn($event)"
        (afterCarouselViewed)="afterCarouselViewedFn($event)">

            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/nature-2531760__340.jpg">
            </ngx-item>

            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/nature-2875605__340.jpg">
            </ngx-item>

            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/emotions-2541952__340.jpg">
            </ngx-item>
            
            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/star-2734971__340.jpg">
            </ngx-item>

            <ngx-item NgxCarouselItem class="bannerStyle">
                <img src="../../../../wwwroot/banner/banner-1561790__340.jpg">
            </ngx-item>

            <button NgxCarouselPrev class='leftRs'>&lt;</button>
            <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
</div>
